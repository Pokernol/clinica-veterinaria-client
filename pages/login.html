<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clínica Veterinária - Login</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/styles.css" />
    </head>
    <body>
        <div id="navbar"></div>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-lg w-100 h-100" style="max-width: 600px; max-height: 400px;">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" id="esqueci-a-senha-link">Esqueceu a senha?</a>
                </div>
            </div>
        </div>

        <div id="esqueci-a-senha-modal"></div>
        <div id="footer"></div>

    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../components/esqueci-a-senha-modal.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    </body>
</html>
